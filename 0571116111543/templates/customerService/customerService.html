<ion-view>
    <ion-nav-title>我的客服</ion-nav-title>
    <ion-content>
        <div class="list search">
            <label class="item item-input-inset customer">
                <div class="item-input-wrapper">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="search" placeholder="有问题点我搜搜"/>
                </div>
                <button class="button  button-icon ion-ios-search dark"></button>
            </label>
        </div>
        <ion-slide-box does-continue="true" auto-play="true"
                       slide-interval="2500" show-pager="false">
            <ion-slide>
                <div class="bannerBox"><img src="images/banner1.jpg"/></div>
            </ion-slide>
            <ion-slide>
                <div class="bannerBox"><img src="images/banner2.jpg"/></div>
            </ion-slide>
            <ion-slide>
                <div class="bannerBox"><img src="images/banner3.jpg"/></div>
            </ion-slide>
            <ion-slide>
                <div class="bannerBox"><img src="images/banner4.jpg"/></div>
            </ion-slide>
            <ion-slide>
                <div class="bannerBox"><img src="images/banner5.jpg"/></div>
            </ion-slide>
        </ion-slide-box>
        <ion-list type="card">
            <ion-item class="item-icon-right item-stable hasBoarder">
                快速还款及还款设置<i class="icon ion-ios-arrow-right dark"></i>
            </ion-item>
            <ion-item class="item-icon-right item-stable  hasBoarder">
                账单查询<i class="icon ion-ios-arrow-right dark"></i>
            </ion-item>
            <ion-item class="item-icon-right item-stable  hasBoarder">
                我的最低还款额<i class="icon ion-ios-arrow-right dark"></i>
            </ion-item>
            <ion-item class="item-icon-right item-stable  hasBoarder">
                查询还款明细<i class="icon ion-ios-arrow-right dark"></i>
            </ion-item>
            <ion-item class="item-icon-right item-stable hasBoarder">
                还款后短信提醒<i class="icon ion-ios-arrow-right dark"></i>
            </ion-item>
            <ion-item class="item-icon-right item-stable  hasBoarder">
                还款入账时效<i class="icon ion-ios-arrow-right dark"></i>
            </ion-item>
            <ion-item class="item-icon-right item-stable  hasBoarder">
                延长三天还款时间<i class="icon ion-ios-arrow-right dark"></i>
            </ion-item>
        </ion-list>
        <p class="moreQuest">更多问题<i class="icon ion-ios-arrow-down"></i> </p>
    </ion-content>
</ion-view>
